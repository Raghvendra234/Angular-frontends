
<div class="container">
    <h2 style="text-align: center;" class="mt-5">Update Records !!!</h2>
    <form name="myform" class="form-group" (ngSubmit)="formSubmit()">
        <div class="row jumbotron">
  
            <div class="col-md-6 mt-4">
            <label  for="inputname">First Name</label>
            <input type="text" [(ngModel)]="employee.firstName"  name="fisrtName" id="firstName" class="form-control" placeholder="First-name">
            </div> 
            
            <div class="col-md-6 mt-4">
            <label  for="inputname">Last Name</label>
            <input type="text" [(ngModel)]="employee.lastName" name="lastName"  id="lastName" class="form-control" placeholder="Last-name">
            </div> 
  
            <div class="col-md-6 mt-3">
            <label  for="inputname">Contact</label>
            <input type="number" [(ngModel)]="employee.contact" name="contact" id="contact" class="form-control" placeholder="Contact-number">
            </div>        
  
            <div class="col-md-6 mt-3">
            <label  for="inputname">Contact ( optional )</label>
            <input type="number" class="form-control" placeholder="Contact-number">
            </div> 
           
            <div class="col-md-6 mt-3">
            <label  for="inputname">Email Id</label>
            <input type="email"  [(ngModel)]="employee.emailId" name="emailId"  id="emailId" class="form-control" placeholder="Email-id">
            </div>   
            
            <div class="col-md-6 mt-3">
            <label  for="inputname">Password</label>
            <input type="password" [(ngModel)]="employee.password" name="password" id="password" class="form-control" placeholder="Password">
            </div>     
  
            <div class="col-md-6 mt-3">
            <label  for="inputname">Bank Name</label>
            <input type="text" [(ngModel)]="employee.bankName" name="bankName" id="bankName"  class="form-control" placeholder="Bank-name">
            </div>
            
            <div class="col-md-3 mt-3">
             <label  for="inputname">Account Number</label>
                <input type="text" [(ngModel)]="employee.accountNumber" name="accountNumber" id="accountNumber" class="form-control" placeholder="Account-number">
                </div>
                <div class="col-md-3 mt-3">
                    <label  for="inputname">CIF Number</label>
                    <input type="text" [(ngModel)]="employee.cisfNumber" name="cisfNumber" id="cisfNumber" class="form-control" placeholder="CIF-number">
                    </div>
        
            <div class="col-md-6 mt-3">
            <label  for="inputname">Experience</label>
            <input type="text" [(ngModel)]="employee.experience" name="experience" id="experience" class="form-control" placeholder="Experience">
            </div>
  
            <div class="col-md-6 mt-3">
            <label  for="inputname">PreviousCompanyName</label>
            <input type="text"  [(ngModel)]="employee.previousCompanyname" name="previousCompanyName" id="previousCompanyName" class="form-control" placeholder="Previous-Company-Name">
            </div>
  
            <div class="col-md-6 mt-3">
            <label  for="inputname">DateOfBirth</label>
            <input type="date" [(ngModel)]="employee.dateOfBirth" name="dateOfBirth" class="form-control" placeholder="Date-Of-Birth">
            </div>
  
            <div class="col-md-6 mt-3">
            <!--<label  for="inputname">Gender</label>
            <input type="radio" name="gender" value="Male">
            <input type="radio"  name="gender" value="Female">
            -->    
        </div>
  
        <div class="col-md-6 mt-4">
          <label  for="inputname">Permanent Address</label>
          <input type="text" [(ngModel)]="address.permanentAddress"  name="permanentAddress" id="permanentAddress" class="form-control" placeholder="Permanent-Address">
          </div> 
  
         
        <div class="col-md-6 mt-4">
          <label  for="inputname">Current Address</label>
          <input type="text" [(ngModel)]="address.currentAddress"  name="currentAddress" id="currentAddress" class="form-control" placeholder="Current-Address">
          </div>

            </div>
            
          <div class="col-md-6 mt-4">
            <label  for="inputname">Board/ University</label>

            </div>

           </div>

            <label  for="inputname">Status</label>
             <input type="text" [(ngModel)]="employee.status"  name="status" class="form-control" placeholder="status">

            <button type="Submit" class="btn btn-primary"  (click)="formSubmit()" >Update</button>

            <button type="reset" class="btn btn-danger">Cancel</button>
          </div>
        </div>
  
    </form>
